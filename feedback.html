<link rel="stylesheet" href="assets/CSS/style.css">
<script src="assets/JS/main.js"></script>

<form id="formFeedback">
  <input id="cakeId" type="hidden"> <!-- rempli via URL ?cakeId=... -->
  <input id="taster" placeholder="Prénom (optionnel)">
  <input id="taste" type="number" min="1" max="5" required placeholder="Note Goût /5">
  <input id="texture" type="number" min="1" max="5" required placeholder="Note Texture /5">
  <input id="pairing" type="number" min="1" max="5" required placeholder="Note Garniture /5">
  <input id="visuel" type="number" min="1" max="5" required placeholder="Note Visuel /5">
  <input id="overall" type="number" min="1" max="5" required placeholder="Note Globale /5">

  <!-- flags (exemples) -->
  <label><input type="checkbox" name="flag" value="trop_sucre"> Trop sucré</label>
  <label><input type="checkbox" name="flag" value="trop_sec"> Trop sec</label>
  <label><input type="checkbox" name="flag" value="trop_dense"> Trop dense</label>

  <textarea id="comments" placeholder="Commentaire (optionnel)"></textarea>
  <button type="submit">Envoyer</button>
</form>
